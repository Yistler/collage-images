<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>

<body class="p-5">
  <h1 class="text-center">Nueva imagen</h1>
  <div class="container p-5 w-50 border">
    <form action="/imagen" method="POST" enctype="multipart/form-data">
      <div class="row my-3">
        <div class="col">
          <h4>Imagen:</h4>
        </div>
        <div class="col">
          <input type="file" name="img" />
        </div>
      </div>
      <div class="row my-3">
        <div class="col">
          <h4>Posición:</h4>
        </div>
        <div class="col">
          <select class="form-control" name="posicion">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
      </div>

      <input class="btn btn-light" type="submit" value="Subir imagen" />
    </form>
  </div>
  <br>
  <hr>
  <br />
  <a href="/"><button>Subir otra imagen</button></a>
  <br>
  <hr>
  <!-- SECCION collage.html -->
  <h1>Collage de imagenes</h1>

  <div class="grid-container" style="width: 600px">
    <div class="uno"><a href="/deleteImg/imagen-1.jpg" id="imagen-1">1</a></div>
    <div class="dos"><a href="/deleteImg/imagen-2.jpg" id="imagen-2">2</a></div>
    <div class="tres"><a href="/deleteImg/imagen-3.jpg" id="imagen-3">3</a></div>
    <div class="cuatro"><a href="/deleteImg/imagen-4.jpg" id="imagen-4">4</a></div>
    <div class="cinco"><a href="/deleteImg/imagen-5.jpg" id="imagen-5">5</a></div>
    <div class=""><a href="/deleteImg/imagen-6.jpg" id="imagen-6">6</a></div>
    <div class=""><a href="/deleteImg/imagen-7.jpg" id="imagen7">7</a></div>
    <div class=""><a href="/deleteImg/imagen-8.jpg" id="imagen-8">8</a></div>
  </div>

  <!-- Aquí incluimos el contenido de camara-web.html -->
  <object type="text/html" data="./camara-web.html" style="width: 100%; height: 500px;"></object>
  <script>

    const imagenes = Array.from(document.getElementsByTagName("a"));
    imagenes.forEach((img) =>
      img.addEventListener("click", (e) => {
        e.preventDefault();
        console.log(e.target.id);
        fetch("http://localhost:3000/deleteImg/" + e.target.id, {
          method: "DELETE",
        }).then(() => location.reload());
      })
    );
  </script>

  <!-- <style>
    body {
      background: black;

    }
  </style> -->
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .uno {
      grid-area: uno;
    }

    .dos {
      grid-area: dos;
    }

    .tres {
      grid-area: tres;
    }

    .cuatro {
      grid-area: cuatro;
    }

    .cinco {
      grid-area: cinco;
    }

    .grid-container {
      margin: auto;
      background: white;
      display: grid;
      grid-template-areas:
        "uno . tres"
        "uno cinco cuatro"
        ". . cuatro"
        "dos dos cuatro";
      grid-gap: 3px;
      text-shadow: 1px 1px 1px black;
      padding: 3px;
    }

    .grid-container>div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }

    .grid-container div {
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grid-container div:nth-child(1) {
      background-image: url("/imgs/imagen-1.jpg");
    }

    .grid-container div:nth-child(2) {
      background-image: url("/imgs/imagen-2.jpg");
    }

    .grid-container div:nth-child(3) {
      background-image: url("/imgs/imagen-3.jpg");
    }

    .grid-container div:nth-child(4) {
      background-image: url("/imgs/imagen-4.jpg");
    }

    .grid-container div:nth-child(5) {
      background-image: url("/imgs/imagen-5.jpg");
    }

    .grid-container div:nth-child(6) {
      background-image: url("/imgs/imagen-6.jpg");
    }

    .grid-container div:nth-child(7) {
      background-image: url("/imgs/imagen-7.jpg");
    }

    .grid-container div:nth-child(8) {
      background-image: url("/imgs/imagen-8.jpg");
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</body>

</html>
